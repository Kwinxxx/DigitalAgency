<div class="about-us-card">
    <div class="about-us-card-text">

        <div class="about-us-card-title">
            {{title}}
        </div>
        <p class="about-us-card-description">
            {{description}}
        </p>
    </div>
    <div class="about-us-card-person">
        <div class="about-us-card-person-wrapper">
            
            <img src="{{icon}}" alt="{{title}}" class="about-us-card-person__icon">
            <div class="about-us-card-person-info">
                <div class="about-us-card-person-info__name">{{name}}</div>
                <div class="about-us-card-person-info__work">{{work}}</div>
            </div>

        </div>
        <a href="#" class="btn btn--open-website">Open website</a>
    </div>
</div>
